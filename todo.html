// Select the form, input, and the ul for the list
const form = document.querySelector('.form');
const input = document.querySelector('.forminput');
const toDoList = document.querySelector('.toDoList');

// Event listener for the form submission
form.addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission
    const toDoText = input.value.trim(); // Get the input value and trim whitespace
    if (toDoText) {
        addToDoItem(toDoText); // Add the to-do item
        input.value = ''; // Clear the input field
    }
});

// Function to add a to-do item to the list
function addToDoItem(text) {
    const li = document.createElement('li');
    li.textContent = text;

    // Add a delete button to each to-do item
    const deleteBtn = document.createElement('button');
    deleteBtn.textContent = 'Delete';
    deleteBtn.className = 'delete-button';
    li.appendChild(deleteBtn);

    // Append the new to-do item to the list
    toDoList.appendChild(li);

    // Add event listener to delete the item when the button is clicked
    deleteBtn.addEventListener('click', function() {
        toDoList.removeChild(li);
    });

    // Optional: Add a click event to mark the item as completed
    li.addEventListener('click', function() {
        li.classList.toggle('completed');
    });
}
